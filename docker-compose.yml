services:
  postgres:
    image: postgres:15-alpine
    container_name: seegnal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: seegnal
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seegnal-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: seegnal-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      HOST_URL: http://localhost:5173
      DATABASE_URL: postgresql://postgres:password@postgres:5432/seegnal?schema=public
      JWT_SECRET: your_secret_key_here
      JWT_EXPIRES_IN: 7d
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - seegnal-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: seegnal-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - seegnal-network

volumes:
  postgres_data:
    driver: local

networks:
  seegnal-network:
    driver: bridge
