services:
  postgres:
    image: postgres:15-alpine
    container_name: seegnal-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: seegnal
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seegnal-network-dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: seegnal-backend-dev
    restart: unless-stopped
    environment:
      PORT: 3000
      HOST_URL: http://localhost:5173
      DATABASE_URL: postgresql://postgres:password@postgres:5432/seegnal?schema=public
      JWT_SECRET: secret_key
      JWT_EXPIRES_IN: 7d
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - seegnal-network-dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: seegnal-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/package.json:/app/package.json
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - seegnal-network-dev

volumes:
  postgres_data_dev:
    driver: local
  backend_node_modules:
  frontend_node_modules:

networks:
  seegnal-network-dev:
    driver: bridge
